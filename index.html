<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.5s ease-in-out forwards;
}
/* Tooltip styles */
.tooltip-container {
  position: relative;
  display: inline-flex;
  align-items: center;
  cursor: pointer;
}

.tooltip-text {
  visibility: hidden;
  width: 250px;
  background-color: #334155; /* slate-700 */
  color: #fff;
  text-align: left;
  border-radius: 6px;
  padding: 8px 12px;
  position: absolute;
  z-index: 10;
  bottom: 150%; /* Position above the icon */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  font-size: 0.8rem; /* text-xs */
  line-height: 1.5;
  font-weight: normal;
}

.tooltip-container:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}

/* Custom Radio Button Styles */
.custom-radio-label {
  display: block;
  position: relative;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 1rem;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  transition: all 0.2s ease-in-out;
}
.custom-radio-label:hover {
    background-color: #f8fafc; /* slate-50 */
}
.custom-radio-label input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}
.checkmark {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 1rem;
  height: 24px;
  width: 24px;
  background-color: #e2e8f0; /* slate-200 */
  border-radius: 50%;
  transition: all 0.2s ease-in-out;
  border: 1px solid #cbd5e1; /* slate-300 */
}
.custom-radio-label:hover input ~ .checkmark {
  background-color: #cbd5e1; /* slate-300 */
}
.custom-radio-label input:checked ~ .checkmark {
  background-color: #0f172a; /* slate-900 */
  border: 1px solid #0f172a;
}
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}
.custom-radio-label input:checked ~ .checkmark:after {
  display: block;
}
.custom-radio-label .checkmark:after {
  top: 8px;
  left: 8px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}
.radio-option-text {
    font-weight: 500;
    color: #1e293b; /* slate-800 */
}
.radio-option-desc {
    font-size: 0.875rem; /* text-sm */
    color: #64748b; /* slate-500 */
    line-height: 1.25;
}
</style>
